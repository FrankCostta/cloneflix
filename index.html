<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NETFLIX - CLONE</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
	<!-- Owl -->
	<link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">
</head>

<body>
	<header id="navbar">
		<!-- Barra de navegação -->
		<img src="./assets/img/logo.png" id="logo" />

		<div class="bar">
			<div class="menu"> <!-- Menu versão Desktop -->
				<a href="">Inicio</a>
				<a href="">Series</a>
				<a href="">Filmes</a>
				<a href="">Minha lista</a>
			</div>

			<div class="area-menu-mobile">
				<span>Navegar</span>
				<div class="menu-mobile"> <!-- Menu versão Mobile -->
					<a href="">Inicio</a>
					<a href="">Series</a>
					<a href="">Filmes</a>
					<a href="">Minha lista</a>
				</div>
			</div>

			<div class="options">
				<i class="bi bi-search"></i>
				<i class="bi bi-bell-fill"></i>
				<img src="./assets/img/avatar.png" class="avatar">
			</div>
		</div>
	</header>

	<main class="container">
		<aside>
			<img src="./assets/img/capa.jpg" width="100%">
			<div id="title">
				<img src="./assets/img/titulo.png">
				<h4 id="description">
					Quatro familias iniciam uma desesperada busca por respostas quando um criança
					desaparece em um complexo mistério envolvendo três gerações começa a se revelar.
				</h4>
				<div class="buttons">
					<button class="play">
						<i class="bi bi-play-fill"></i>
						Assistir
					</button>
					<button>
						<i class="bi bi-info-circle-fill"></i>
						Mais informações
					</button>
				</div>
			</div>
		</aside>

		<nav class="catalog">
			<section class="recents">
				<article class="file-box">
					<h4>Lancamentos</h4>
					<div class="files owl-carousel owl-theme">
						<img src="./assets/img/foto1.jpg" width="18%">
						<img src="./assets/img/foto2.jpg" width="18%">
						<img src="./assets/img/foto3.jpg" width="18%">
						<img src="./assets/img/foto4.jpg" width="18%">
						<img src="./assets/img/foto5.jpg" width="18%">
						<img src="./assets/img/foto6.jpg" width="18%">
						<img src="./assets/img/foto7.jpg" width="18%">
						<img src="./assets/img/foto8.jpg" width="18%">
						<img src="./assets/img/foto9.jpg" width="18%">
						<img src="./assets/img/foto10.jpg" width="18%">
					</div>
				</article>
			</section>

			<section class="sections">
				<article class="file-box">
					<h4>Em alta</h4>
					<div class="files owl-carousel owl-theme">
						<img src="./assets/img/foto11.jpg">
						<img src="./assets/img/foto12.jpg">
						<img src="./assets/img/foto13.jpg">
						<img src="./assets/img/foto14.jpg">
						<img src="./assets/img/foto15.jpg">
						<img src="./assets/img/foto16.jpg">
						<img src="./assets/img/foto17.jpg">
						<img src="./assets/img/foto18.jpg">
						<img src="./assets/img/foto19.jpg">
						<img src="./assets/img/foto20.jpg">
					</div>
				</article>
			</section>

		</nav>
	</main>


	<script src="./assets/js/script.js"></script>
	<!-- Owl -->
	<script src="./assets/js/owl/jquery.min.js"></script>
	<script src="./assets/js/owl/owl.carousel.min.js"></script>
	<script src="./assets/js/owl/setup.js"></script>
</body>

</html>
